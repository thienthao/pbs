<html xmlns:th="http://www.thymeleaf.org">

<div class="app-sidebar sidebar-shadow">
    <div class="app-header__logo">
        <div class="logo-src"></div>
        <div class="header__pane ml-auto">
            <div>
                <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                        data-class="closed-sidebar">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                </button>
            </div>
        </div>
    </div>
    <div class="app-header__mobile-menu">
        <div>
            <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
            </button>
        </div>
    </div>
    <div class="app-header__menu">
                    <span>
                        <button type="button"
                                class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                            <span class="btn-icon-wrapper">
                                <i class="fa fa-ellipsis-v fa-w-6"></i>
                            </span>
                        </button>
                    </span>
    </div>
    <div class="scrollbar-sidebar">
        <div class="app-sidebar__inner">
            <ul class="vertical-nav-menu">
                <li class="app-sidebar__heading">Quản lý người dùng</li>
                <li>
                    <a id="cancellation-list-a" style="cursor: pointer">
                        <i class="metismenu-icon fas fa-tasks"></i>
                        Đơn hủy hẹn
                    </a>
                </li>
                <li>
                    <a id="user-list-a" style="cursor: pointer">
                        <i class="metismenu-icon fas fa-users"></i>
                        Danh sách người dùng
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/cancellations}">
                        <i class="metismenu-icon fas fa-table"></i>
                        Danh sách đơn hẹn
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/cancellations}">
                        <i class="metismenu-icon fas fa-star-half-alt"></i>
                        Đánh giá khách hàng
                    </a>
                </li>
                <li>
                    <a style="cursor: pointer">
                        <i class="metismenu-icon fas fa-flag"></i>
                        Người dùng báo cáo
                    </a>
                </li>
                <li class="app-sidebar__heading">Hệ thống</li>
                <li>
                    <a th:href="@{/admin/cancellations}">
                        <i class="metismenu-icon fas fa-images"></i>
                        Phương thức giao hàng
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/cancellations}">
                        <i class="metismenu-icon fas fa-record-vinyl"></i>
                        Thể loại
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/cancellations}">
                        <i class="metismenu-icon fas fa-sort-numeric-up-alt"></i>
                        Trọng số
                    </a>
                </li>
                <li class="app-sidebar__heading">Diễn đàn</li>
                <li>
                    <a th:href="@{/admin/cancellations}">
                        <i class="metismenu-icon fas fa-pen"></i>
                        Bài viết
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/cancellations}">
                        <i class="metismenu-icon fas fa-bookmark"></i>
                        Chủ đề
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

</html>
