<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cancellation List</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<div>
    <a th:href="@{/admin/userss(page=${page.number},size=2)}">show 2 entry</a>
    <a th:href="@{/admin/userss(page=${page.number},size=5)}">show 5 entry</a>
    <a th:href="@{/admin/userss(page=${page.number},size=10)}">show 10 entry</a>
    <a>show all</a>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Khach hang</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="obj: ${page.content}">
            <td th:text="${obj.id}"></td>
            <td th:text="${obj.fullname}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="pagination-div">
    <span th:if="${page.hasPrevious()}">
        <a th:href="@{/admin/userss(page=${page.number-1},size=${page.size})}">Previous</a>
    </span>
    <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
        <span th:if="${page.number == i}" class="selected">[[${i}+1]]</span>
        <span th:unless="${page.number == i}">
             <a th:href="@{/admin/userss(page=${i},size=${page.size})}">[[${i}+1]]</a>
        </span>
    </th:block>
    <span th:if="${page.hasNext()}">
        <a th:href="@{/admin/userss(page=${page.number+1},size=${page.size})}">Next</a>
    </span>
</div>
</body>
</html>
